version: "3.8"
services:
  backend:
    build: ./backend
    container_name: arena-backend
    ports: ["8080:8080"]
    restart: unless-stopped
    networks: [arena-net]

  frontend:
    build: ./frontend
    container_name: arena-frontend
    ports: ["5173:80"]
    depends_on: [backend]
    restart: unless-stopped
    networks: [arena-net]

networks:
  arena-net:
    driver: bridge
